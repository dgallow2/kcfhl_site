<!DOCTYPE html>

<html>

    <head>
        
        <title>Official Keeper Cup Fantasy League</title>
        
        <script type="text/javascript"  src="jquery.min.js"></script>
        
        <script src="jquery/jquery-ui/jquery-ui.js"></script>
        
        <link href="jquery/jquery-ui/jquery-ui.css" rel="stylesheet">
        
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
        <link rel="stylesheet" href="/resources/demos/style.css">
        
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script>

           $(function() {
               
               $("#teams").accordion( {
                   
                   heightStyle: "content"
               
               });
               
           });
        
        </script>
        
        <link rel="stylesheet" href="keepercup.css">


    </head>
    
    
    <body>
        
        <div id="nav">
        
            <div id="logo">
                
                <a href="keepercup.html">KeeperCup</a> 
            
            </div>
            
            <div>
                
                <img src="images/stanleyCup.png" class="cupHeader">
            
            </div>
            
            <div id="menuContainer">
                
                <div class="toggleButton" id="standings">Standings</div>
                
                <div class="toggleButton" id="trades">Trades</div>
                
                <a href="rules.html"><div class="toggleButton" id="rules">Rules</div></a>
                
                <a href="keepercup.html"><div class="toggleButton" id="home">Home</div></a>
     
            </div> 
        
        </div>
        
        <div class="pageTitle" >
        
            <h1>Official KCFHL Champions</h1>
        
        </div>
        
        <div id="theCup">
            
            <img src="images/stanleyCup.png" class="theCup">
            
        </div>
        
        
        <script type="text/javascript">
            
            $(".toggleButton").hover(function() {
                
                $(this).addClass("highlightedButton")
                
            }, function() {
                
                $(this).removeClass("highlightedButton");
                
            });
            
            $(".toggleButton").click(function() {
                
                $(this).toggleClass("active");
                
                $(this).removeClass("highlightedButton");
                
            });

        </script>
  

    </body>

</html>
